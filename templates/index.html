<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/change_password">Change Password</a>
        <a href="/delete_account">Delete Account</a>
        <a href="/logout">Logout</a>
    </div>    
    <div class="container">
        <h1>ToDo List</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task.content }} <a href="/delete/{{ task.id }}" style="color: red;">Delete</a></li>
            {% else %}
                <li>No tasks yet!</li>
            {% endfor %}
        </ul>

        <form action="/" method="post">
            <input type="text" name="content" placeholder="Add new task" required autocomplete="off">
            <input type="submit" value="Add">
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
